<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--BOXICONS-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>J A $ M I N E</title>

</head>

<body>

    <!--HEADER-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">J A $ M I N E</a>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">CV</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--HOME-->
        <section class="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img src="assets/images/img1.png" alt="" data-speed='-2' class="move">
                    <img src="assets/images/img2.png" alt="" data-speed='2' class="move">
                    <img src="assets/images/img3.png" alt="" data-speed='2' class="move">
                    <img src="assets/images/img4.png" alt="" data-speed='-2' class="move">
                    <img src="assets/images/img5.png" alt="" data-speed='-2' class="move">
                    <img src="assets/images/img6.png" alt="" data-speed='2' class="move">
                </div>

                <div class="home__data">
                    <h1 class="home__title">JASMINE</h1>
                    <p class="home__description">Full Stack <br> Web Developer</p>
                    <a href="#" class="home__button">Download CV</a>
                </div>
            </div>
        </section>
    </main>

    <!--GSAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <!--MAIN JS-->
    <script src="assets/js/main.js"></script>

</body>

</html>
